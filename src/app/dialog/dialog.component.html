<div id="window-bar" mat-dialog-actions>
  <mat-icon aria-hidden="false" (click)="maximize()">maximize</mat-icon>
  <mat-icon aria-hidden="false" (click)="minimize()">minimize</mat-icon>
  <mat-icon aria-hidden="false" (click)="close()">close</mat-icon>
</div>
<br />
<h1 mat-dialog-title>Dialog</h1>
<div mat-dialog-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Position </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="occupation">
        <th mat-header-cell *matHeaderCellDef> Occupation </th>
        <td mat-cell *matCellDef="let element"> {{element.occupation}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
